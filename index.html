<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- bootswatch cosmo theme -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"
      integrity="sha384-5QFXyVb+lrCzdN228VS3HmzpiE7ZVwLQtkt+0d9W43LQMzz4HBnnqvVxKg6O+04d"
      crossorigin="anonymous"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- custom js -->
    <script defer src="build/app.bundle.js"></script>

    <title>MicroPosts App</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">MicroPosts</a>
      </div>
    </nav>
    <div class="container postsContainer">
      <div class="card card-body card-form mb-3">
        <h1>Say Something</h1>
        <p class="lead">What's on your mind?</p>
        <div class="form-group">
          <input
            type="text"
            name="title"
            id="title"
            class="form-control"
            placeholder="Post Title"
          />
        </div>
        <div class="form-group">
          <textarea
            name="body"
            id="body"
            class="form-control"
            placeholder="Post Body"
          ></textarea>
        </div>
        <input type="hidden" name="id" id="id" value="" />
        <button class="submit btn btn-primary btn-block">Post It</button>
        <span class="form-end"></span>
      </div>
      <div id="posts">
        <!-- <div class="card mb-3">
          <div class="card-body">
            <h4 class="card-title">Post One</h4>
            <p class="card-text">This is post one</p>
          </div>
        </div> -->
      </div>
    </div>
    <footer class="mt-5 p-3 text-center bg-light">MicroPosts &copy;</footer>
  </body>
</html>
